<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Landing Page</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">Cool Dogs</div>
            <nav class="navbar">
                <ul>
                    <li>About</li>
                    <li>Sign up</li>
                    <li>Contact us</li>
                </ul>
            </nav>
        </div>

        <section class="hero">
            <div class="hero-text">
                <h1>A website for Cool Dogs</h1>
                <p>A place dedicated to good bois. Enjoy!</p>
                <button>Sign up</button>
            </div>
            <img class="hero-img" src="/images/dog1.jpg" alt="Dog jumping in grass">
        </section>

        <div class="content">
            <h2>Meet the bois</h2>
            <div class="dogs">
                <div class="dog-group">
                    <img src="/images/dog2.jpg" alt="Brown dog with white sunglasses">
                    <p>Silly Steve</p>
                </div>
                <div class="dog-group">
                    <img src="/images/dog3.jpg" alt="Black pug with oversized glasses">
                    <p>Perfect Pablo</p>
                </div>
                <div class="dog-group">
                    <img src="/images/dog4.jpg" alt="Big brown dog with glasses">
                    <p>Grump Gary</p>
                </div>
                <div class="dog-group">
                    <img src="/images/dog5.jpg" alt="Small dog with round sunglasses">
                    <p>Wacky Willow</p>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
